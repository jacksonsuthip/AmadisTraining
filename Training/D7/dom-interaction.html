<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM interaction</title>
    <style>
        form .form-row {
            margin-bottom: 8px;
        }

        form div.label {
            font-weight: bold;
        }

        .left-panel, .right-panel {
            float: left;
            width: 49%;
            border: 1px solid #CCC;
            padding: 5px;
        }

        table {
            width: 100%;
            border: 1px solid #CCC;
        }
    </style>
</head>

<body>
    <h2>DOM Interaction</h2>
    <div style="padding: 20px;">
        <div>
            <input type="text" id="txtInput" readonly>
        </div>
        <div style="padding: 10px;">
            <button type="button" onclick="captureInput(1);">1</button>
            <button type="button" onclick="captureInput(2);">2</button>
            <button type="button" onclick="captureInput('+');">+</button>
            <button type="button" onclick="showResult();">=</button>
        </div>
       
        <div>
            <input type="text" id="txtOutput">
        </div>
        
    </div>
    <div class="left-panel">
        <form action="">
            <div class="form-row">
                <div class="label">Name:</div>
                <div class="field">
                    <input type="text" id="txtName" />
                </div>
            </div>
            <div class="form-row">
                <div class="label">Email:</div>
                <div class="field">
                    <input type="text" id="txtEmail" />
                </div>
            </div>
            <div class="form-row">
                <div class="label">City:</div>
                <div class="field">
                    <select name="" id="ddlCity">
                        <option value=""></option>
                        <option value="Chn">Chennai</option>
                        <option value="Hyd">Hyderabad</option>
                        <option value="Mum">Mumbai</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <button type="button" onclick="addUserDetails();">Add</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>

    <div class="right-panel">
        <table id="tblUserList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tblUserListBody">
               
            </tbody>
        </table>
    </div>

   
    

</body>

<script>
    function addUserDetails() {
        console.log("add function called");
        var name = document.getElementById("txtName").value;
        var email = document.getElementById("txtEmail").value;
        var city = document.getElementById("ddlCity").value;
        console.log("details: ", name, email, city);

        var newRow = `<tr>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${city}</td>
                        <td>
                            <button type="button">Edit</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>`;
        document.getElementById("tblUserListBody").innerHTML += newRow;
    }

    var inputExpr = "";
    function captureInput(val) {
        inputExpr += val; // 1+21
        document.getElementById("txtInput").value = inputExpr;
    }

    function showResult() {
        var result = eval(inputExpr);
        document.getElementById("txtOutput").value = result;
    }

    function nameChanged() {
        console.log("change event for name called");
    }


    // Adding events using JS
    var nameTextBox = document.getElementById("txtName");
    nameTextBox.addEventListener("blur", function() {
        console.log("blur event fired");
    });
</script>

</html>
