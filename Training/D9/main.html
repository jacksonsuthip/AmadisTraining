<html>
    <head>
        <title>
            Javascript Stopwatch
        </title>
    </head>
    <body>
        <div>
            <h1>Stopwatch</h1>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="btnStart">Start</button>
            <button id="btnStop">Stop</button>
            <button id="btnReset">Reset</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
