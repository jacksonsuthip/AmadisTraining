<!DOCTYPE html>
<html>

<head>
    <title>Loop</title>
</head>

<body>
    <h1>Open console in Browser</h1>
    <script>
        const aj = [
            { a: "ajs0", i: 10 },
            { a: "ajs1", i: 20 },
            { a: "ajs2", i: 30 },
            { a: "ajs3", i: 10 },
        ];
        const aj1 = aj.reduce((acc, curr) => {
            if (curr.i < 15) {
                // acc = curr;
                acc.push(curr.a);
                // console.log("--",acc);
            }
            return acc;
        }, [])
        console.log(aj1);
    </script>
</body>
</html>
